<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css stylesheet</title>
    <style>
        #first{
            background-color: red ;
        }
        #second{
            background-repeat: round;
        }
        .red{
            additive-symbols: -webkit-image-set();
        }
    </style>
</head>
<body>
     <div>
    <class id="first">
        first
    </class>
    <class class="second">
        second
    </class>
    <section class="red bgblue">
        hello
    </section>
     <section class="red">
         Anjali Pal
     </section>
     </div>
</body>
</html>
